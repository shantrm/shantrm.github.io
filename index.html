<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shant Manoukian</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        .snake-highlight {
            font-weight: bold;
            background-color: black;
            color: #fff700;
            /* Same yellow as the snake */
            padding: 2px 4px;
            border-radius: 3px;
        }

        .michigan-highlight {
            background-color: #00274C;
            /* Michigan Blue */
            color: #FFCB05;
            /* Maize */
            padding: 2px 4px;
            border-radius: 3px;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        /* Special colors for photo portfolio and snake game */
        .links-section a.photo-portfolio {
            color: #ff8c42;
        }

        .links-section a.snake-game {
            color: #fff700;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Shant Manoukian</h1>

        <div class="subtitle">
            Computer Engineering student at the <span class="michigan-highlight">University of Michigan</span>
        </div>

        <div class="contact-line social-links-line">
            <a href="https://github.com/shantrm" target="_blank">github</a> |
            <a href="https://linkedin.com/in/shantrmanoukian" target="_blank">linkedin</a>
        </div>

        <div class="contact-line contact-info-line">
            <a href="mailto:shantrm@umich.edu">shantrm@umich.edu</a>
            <a href="tel:+12485338644">248-533-8644</a><br>
            <a href="https://www.google.com/maps/place/Ann+Arbor+MI" target="_blank">Ann Arbor, MI</a>
        </div>

        <div class="links-section">
            <a href="resume.pdf" target="_blank">resume</a>
            <a href="projects.html">projects</a>
            <a href="work.html">work</a>
            <a href="personal.html">personal</a>
            <a href="https://shantrm.me/photo-portfolio/" target="_blank" class="photo-portfolio"
                style="margin-top: 20px;">photo portfolio</a>
            <a href="snake.html" class="snake-game">play my old snake game!</a>
        </div>

        <div class="me-section">
            <img src="me.jpeg" alt="Me" class="me-image" onclick="openLightbox(this)" style="cursor: pointer;">
            <p class="me-caption" onclick="playMeSound(event)" style="cursor: pointer;">me :)</p>
        </div>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="">
    </div>

    <script>
        function playSound(soundFile) {
            const audio = new Audio(soundFile);
            audio.volume = 0.5;
            audio.play().catch(err => console.log('Audio play failed:', err));
        }

        function playMeSound(event) {
            // Play sound
            playSound('me-sound.mp3');

            // Get the position of the clicked element
            const rect = event.target.getBoundingClientRect();
            const x = (rect.left + rect.width / 2) / window.innerWidth;
            const y = (rect.top + rect.height / 2) / window.innerHeight;

            // Shoot confetti from the text position
            confetti({
                particleCount: 50,
                spread: 70,
                origin: { x: x, y: y },
                colors: ['#FFCB05', '#00274C', '#FF0000',]
            });
        }

        function openLightbox(imgElement) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imgElement.src;
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });
    </script>
</body>

</html>
